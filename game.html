<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            margin-top: 120px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 4px solid #2563eb;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(37, 99, 235, 0.2);
            }
            to {
                box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            }
        }

        .problem {
            font-size: 48px;
            margin: 20px;
            color: #2563eb;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0% { transform: scale(0.3); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .score-box {
            background: #dbeafe;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .score-box:hover {
            transform: scale(1.05);
        }

        input {
            font-size: 14px;
            width: 100px;
            padding: 10px;
            border: 3px solid #93c5fd;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-btn {
            font-size: 24px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: #1d4ed8;
        }

        .start-button {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .instruction {
            color: #4b5563;
            margin: 10px 0;
            font-size: 16px;
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .feedback {
            font-size: 24px;
            margin: 10px;
            min-height: 30px;
            animation: fadeInOut 0.5s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .streak-bonus {
            position: absolute;
            font-size: 20px;
            color: #2563eb;
            animation: flyUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flyUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            animation: fall 1s linear forwards;
            font-size: 24px;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Facts Speed Challenge! 🚀</h1>
        <div class="score-container">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="score-box">Time: <span id="timer">60</span>s</div>
            <div class="score-box">Speed: <span id="speed">0</span>/min</div>
        </div>
        <div class="problem" id="problem">Ready to start?</div>
        <p class="instruction hidden" id="instruction">Press Enter or click Submit to check your answer!</p>
        <div class="input-group hidden" id="inputGroup">
            <input type="number" id="answer" disabled placeholder="Type answer">
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="start-button" id="startButton">Start Game!</button>
    </div>

    <script>
        const problem = document.getElementById('problem');
        const answer = document.getElementById('answer');
        const feedback = document.getElementById('feedback');
        const startButton = document.getElementById('startButton');
        const submitButton = document.getElementById('submitBtn');
        const instruction = document.getElementById('instruction');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const speedElement = document.getElementById('speed');
        const inputGroup = document.getElementById('inputGroup');

        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let currentAnswer;
        let questionsAnswered = 0;
        let gameStartTime;
        let isGameActive = false;
        let streak = 0;

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentAnswer = num1 + num2;
            problem.textContent = `${num1} + ${num2} = ?`;
            problem.style.animation = 'none';
            problem.offsetHeight;
            problem.style.animation = null;
        }

        function createCelebration() {
            const emojis = ['⭐', '🌟', '✨', '💫', '🎉', '🎯', '🌈'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            celebration.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 1000);
        }

        function showStreakBonus() {
            const bonus = document.createElement('div');
            bonus.className = 'streak-bonus';
            bonus.textContent = `${streak} in a row! 🔥`;
            bonus.style.left = `${Math.random() * 200 + 100}px`;
            bonus.style.top = `${Math.random() * 100 + 200}px`;
            document.body.appendChild(bonus);
            setTimeout(() => bonus.remove(), 1000);
        }

        function updateSpeed() {
            const timeElapsed = (Date.now() - gameStartTime) / 1000 / 60;
            const speed = Math.round(questionsAnswered / timeElapsed);
            speedElement.textContent = speed;
        }

        function checkAnswer() {
            if (!isGameActive || answer.value.trim() === '') return;
            
            const userAnswer = parseInt(answer.value);
            if (userAnswer === currentAnswer) {
                feedback.textContent = '✅ Correct!';
                feedback.className = 'feedback correct';
                score++;
                questionsAnswered++;
                streak++;
                
                if (streak > 0 && streak % 5 === 0) {
                    showStreakBonus();
                }
                
                scoreElement.textContent = score;
                createCelebration();
                updateSpeed();
                
                setTimeout(() => {
                    feedback.textContent = '';
                }, 500);
            } else {
                feedback.textContent = '❌';
                feedback.className = 'feedback incorrect';
                streak = 0;
                
                setTimeout(() => {
                    feedback.textContent = '';
                }, 500);
            }
            
            answer.value = '';
            answer.focus();
            generateProblem();
        }

        function startGame() {
            score = 0;
            questionsAnswered = 0;
            timeLeft = 60;
            isGameActive = true;
            streak = 0;
            scoreElement.textContent = '0';
            speedElement.textContent = '0';
            feedback.textContent = '';
            answer.value = '';
            answer.disabled = false;
            startButton.classList.add('hidden');
            instruction.classList.remove('hidden');
            inputGroup.classList.remove('hidden');
            answer.focus();
            gameStartTime = Date.now();
            
            generateProblem();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            problem.textContent = 'Game Over!';
            answer.disabled = true;
            inputGroup.classList.add('hidden');
            instruction.classList.add('hidden');
            startButton.classList.remove('hidden');
            feedback.textContent = `Final Score: ${score}! ${score >= 40 ? '🌟 Amazing!' : 'Keep practicing!'}`;
        }

        submitButton.addEventListener('click', checkAnswer);
        
        answer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
